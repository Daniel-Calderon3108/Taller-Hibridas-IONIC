<!-- Header -->
<ion-header class="header">
  <ion-toolbar class="toolbar-custom">
    <!-- Sección Izquierda : Botón de hamburguesa (móvil) y logo - información de la app -->
    <div class="header-left" slot="start">
      <!-- Botón de hamburguesa - solo visible en móvil -->
      <ion-button class="btn-hamburger" fill="clear" (click)="openMenu()">
        <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <!-- Botón hamburguesa TEMPORAL -->
      <ion-button fill="clear" (click)="openMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>

      <div class="container-logo">

        <div class="app-icon-header">
          <img src="assets/images/logo.png" alt="Logo" class="img-logo">
        </div>

        <div class="info-container">
          <div class="app-name">{{ appName }}</div>

          <div class="location">
            <ion-icon name="location-outline" class="icon-location"></ion-icon>
            <span>{{ location }}</span>
          </div>
        </div>

      </div>
    </div>

    <div slot="end" class="header-right">

      <!-- Boton de perfil con avatar -->
      <ion-button *ngIf="showProfile" fill="clear" class="btn-profile" (click)="navigate('/profile')">

        <div class="user-avatar">
          <span class="initials">{{ getUserInitials() }}</span>
        </div>

        <div class="user-info">
          <span class="username">{{ getUserName() }}</span>
          <ion-icon name="chevron-down-outline" class="icono-dropdown"></ion-icon>
        </div>

      </ion-button>

    </div>

  </ion-toolbar>
</ion-header>
